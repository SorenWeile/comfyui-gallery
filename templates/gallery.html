<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Gallery</title>
    <link rel="stylesheet" href="/static/css/gallery.css">
</head>
<body>
    <div class="header">
        <h1>AI Studio Gallery</h1>
        <h6>V 0.4</h6>
        <div class="controls">
            <span class="stats" id="stats">Loading...</span>
            <button class="btn" id="favoritesFilterBtn" onclick="toggleFavoritesFilter()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px;">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
                Favorites
            </button>
            <button class="btn view-toggle" id="viewToggle" onclick="toggleViewMode()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px;">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                </svg>
                Grid View
            </button>
            <button class="btn" onclick="refreshGallery()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px;">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                </svg>
                Refresh
            </button>
        </div>
    </div>

    <div class="main-container">
        <!-- Left Sidebar: File Tree -->
        <div class="sidebar">
            <div class="sidebar-header">Output Folder</div>
            <div class="tree-view" id="treeView">
                <div class="tree-item active" data-path="" onclick="navigateToFolder('')">
                    <span class="tree-item-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </span>
                    <span class="tree-item-name">Root</span>
                </div>
            </div>
        </div>

        <!-- Center: Gallery -->
        <div class="gallery-container">
            <div id="breadcrumb" class="breadcrumb" style="display: none;"></div>

            <!-- Selection Controls (for Grid View) -->
            <div class="selection-controls" id="selectionControls">
                <span class="selection-count" id="selectionCount">0 selected</span>
                <button class="btn" onclick="favoriteSelected()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px;">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    Add to Favorites
                </button>
                <button class="btn" onclick="unfavoriteSelected()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px;">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    Remove from Favorites
                </button>
                <button class="btn" onclick="downloadSelected()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Selected
                </button>
                <button class="btn btn-secondary" onclick="clearSelection()">Clear Selection</button>
            </div>

            <!-- Grid View -->
            <div class="grid-view" id="gridView"></div>

            <!-- Detail View -->
            <div id="detailView" class="detail-view">
                <button class="detail-nav detail-prev" onclick="navigateDetail(-1)">‹</button>
                <button class="detail-nav detail-next" onclick="navigateDetail(1)">›</button>

                <div class="zoom-controls">
                    <button class="zoom-btn" id="favoriteBtn" onclick="toggleFavoriteCurrentImage()" title="Toggle Favorite">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                    </button>
                    <button class="zoom-btn" onclick="zoomIn()" title="Zoom In">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="11" y1="8" x2="11" y2="14"></line>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                    <button class="zoom-btn" onclick="zoomOut()" title="Zoom Out">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                    <button class="zoom-btn" onclick="downloadCurrentImage()" title="Download">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                    <button class="zoom-btn" onclick="fitToScreen()" title="Fit to Screen">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <polyline points="9 21 3 21 3 15"></polyline>
                            <line x1="21" y1="3" x2="14" y2="10"></line>
                            <line x1="3" y1="21" x2="10" y2="14"></line>
                        </svg>
                    </button>
                </div>

                <div class="detail-empty" id="detailEmpty">Select an image to view</div>
                <div class="detail-image-wrapper" id="imageWrapper" style="display: none;">
                    <img id="detailImage" class="detail-image" src="" alt="">
                </div>
            </div>

            <!-- Thumbnails -->
            <div id="thumbnails" class="thumbnails-container">
                <div class="thumbnails-scroll" id="thumbnailsScroll"></div>
            </div>

            <!-- Image Info Bar -->
            <div class="image-info-bar" id="imageInfoBar">
                <div class="image-info-item">
                    <span class="image-info-label">Name:</span>
                    <span class="image-info-value" id="infoName">-</span>
                </div>
                <div class="image-info-item">
                    <span class="image-info-label">Size:</span>
                    <span class="image-info-value" id="infoSize">-</span>
                </div>
                <div class="image-info-item">
                    <span class="image-info-label">Modified:</span>
                    <span class="image-info-value" id="infoDate">-</span>
                </div>
            </div>
        </div>

        <!-- Right Sidebar: Metadata -->
        <div class="metadata-panel">
            <div class="metadata-header">Image Metadata</div>
            <div id="metadataContent" class="metadata-content">
                <div class="metadata-empty">
                    Select an image to view its metadata
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item" data-action="download">
            <span class="context-menu-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </span>
            <span class="context-menu-label">Download</span>
        </div>
        <div class="context-menu-item" data-action="download-folder">
            <span class="context-menu-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="21 8 21 21 3 21 3 8"></polyline>
                    <rect x="1" y="3" width="22" height="5"></rect>
                    <line x1="10" y1="12" x2="14" y2="12"></line>
                </svg>
            </span>
            <span class="context-menu-label">Download Folder as ZIP</span>
        </div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" data-action="copy-path">
            <span class="context-menu-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </span>
            <span class="context-menu-label">Copy Path</span>
        </div>
        <div class="context-menu-item" data-action="copy-metadata">
            <span class="context-menu-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </span>
            <span class="context-menu-label">Copy Metadata as JSON</span>
        </div>
        <div class="context-menu-item" data-action="copy-workflow">
            <span class="context-menu-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6"></path>
                    <path d="m4.2 4.2 4.2 4.2m5.6 5.6 4.2 4.2"></path>
                    <path d="M1 12h6m6 0h6"></path>
                    <path d="m4.2 19.8 4.2-4.2m5.6-5.6 4.2-4.2"></path>
                </svg>
            </span>
            <span class="context-menu-label">Copy Workflow</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/gallery-state.js"></script>
    <script src="/static/js/gallery-utils.js"></script>
    <script src="/static/js/gallery-ui.js"></script>
    <script src="/static/js/gallery-core.js"></script>
</body>
</html>
